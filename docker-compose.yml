version: '3.8'

services:
  # O Banco de Dados PostgreSQL
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-financeiro_db}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - finance-network

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - finance-network

  # O App (Backend Node.js + Frontend React buildado)
  app:
    # Em modo Swarm, n√£o podemos usar 'build'. Usamos a imagem gerada pelo GitHub Actions.
    image: ghcr.io/s3multimidia/sistema_financeiro-2:latest
    restart: always
    ports:
      - "3000:3001"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@db:5432/${POSTGRES_DB:-financeiro_db}
      - JWT_SECRET=${JWT_SECRET:-super_secret_jwt_key_s3m}
      - NODE_ENV=production
    networks:
      - finance-network

volumes:
  pg_data:


networks:
  finance-network:
    driver: bridge
